<!DOCTYPE html>
<html>
    <body>
        Download format:
        <select id="useZip">
            <option value="zip">ZIP</option>
            <option value="cbz">CBZ</option>
            <option value="raw">Raw (not recommanded)</option>
        </select>
        <br/>
        Title format:
        <select id="displayName">
            <option value="pretty">Pretty Name</option>
            <option value="english">English Name</option>
            <option value="japanese">Japanese Name</option>
            <option value="sauce">Sauce</option>
        </select>
        <br/>
        Display checkboxs on NHentai:
        <input id="displayCheckbox" type="checkbox"/>
    </body>
    <script src="js/options.js"></script>
</html>
